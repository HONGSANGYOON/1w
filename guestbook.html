<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap");

      * {
        font-family: "Gowun Dodum", sans-serif;
        background-color: gainsboro;
      }

      .guestbook {
        width: 50%;
        padding: 20px;
        box-shadow: 0px 0px 5px 0px black;
        border-radius: 5px;
        background-color: #f5a9f2;
      }

      .guestname {
        width: 80px;
        height: 89%;
        /* text-align: center; */
      }
      .content {
        width: 300px;
        height: 80px;
        margin: 3px 0px 3px 0px;
      }
      .all {
        width: 100%;
      }
      .contentform {
        background-color: #f5a9f2;
      }
      .mybtn {
        background-color: #f5a9f2;
      }
    </style>
    <script>
      function closebtn() {
        $("#all").toggle();
      }
      function postingbtn() {
        const guestName = document.getElementById("guestname").value;
        const content = document.getElementById("content").value;

        if (guestName && content) {
          // 입력된 내용을 목록에 추가
          const memoList = document.getElementById("memoList");
          const listItem = document.createElement("li");
          listItem.innerHTML = `<div>${guestName}:
            <div class="guestbook">
                <div class="guestname">
                  <input
                     type="text"
                     class="guestname"
                      id="guestname"
                        placeholder="작성자"
                      />
                    <label for="floatingInput"></label>
                 </div>
               <div class="contentform">
                   <input type="text" class="content" id="content" placeholder="내용" />
                    <label for="floatingInput"></label>
                   <div class="mybtn">
                   <button onclick="postingbtn()" type="button" class="btn btn-dark">
                     기록하기
                    </button>
                   <button
                     onclick="closebtn()"
                      type="button"
                      class="btn btn-outline-dark"
                    >
                     닫기
                   </button>
               </div>
            </div>
            </div> ${content}`;

          memoList.appendChild(listItem);

          // 입력 필드 초기화
          document.getElementById("guestname").value = "";
          document.getElementById("content").value = "";
        } else {
          alert("작성자와 내용을 모두 입력하세요.");
        }
      }
    </script>
  </head>

  <body>
    <div class="headtitle">
      <h1 onclick="closebtn()">방명록</h1>
    </div>
    <div class="all" id="all">
      <div class="guestbook">
        <div class="guestname">
          <input
            type="text"
            class="guestname"
            id="guestname"
            placeholder="작성자"
          />
          <label for="floatingInput"></label>
        </div>
        <div class="contentform">
          <input type="text" class="content" id="content" placeholder="내용" />
          <label for="floatingInput"></label>
          <div class="mybtn">
            <button onclick="postingbtn()" type="button" class="btn btn-dark">
              기록하기
            </button>
            <button
              onclick="closebtn()"
              type="button"
              class="btn btn-outline-dark"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
      <ul id="memoList"></ul>
    </div>
  </body>
</html>
